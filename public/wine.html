<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Details</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/wine.css" />
</head>
<body>

<header class="site-header">
    <div class="container">
        <h1>Wine Details</h1>
    </div>
</header>

<main>
    <div class="container">
        <section class="wine-card">
            <div class="wine-image">
                <i class="fas fa-wine-bottle wine-icon" aria-hidden="true"></i>
                <!-- Optionally, you can add an actual image if available -->
                <!-- <img src="" alt="Wine Bottle Image" id="wine-image"> -->
            </div>

            <div class="wine-info">
                <h2 class="wine-title">Wine Name</h2>
                <ul class="details-list">
                    <li class="detail-item">
                        <i class="fas fa-percentage" aria-hidden="true"></i>
                        <strong>Alcohol Content:</strong> <span class="alcohol-value">N/A</span>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-industry" aria-hidden="true"></i>
                        <strong>Winery:</strong> <span class="winery-value">N/A</span>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        <strong>Region:</strong> <span class="region-value">N/A</span>,  <span class="country-value">N/A</span>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                        <strong>Price:</strong> <span class="price-value">N/A</span>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-wine-glass" aria-hidden="true"></i>
                        <strong>Volume:</strong> <span class="volume-value">N/A</span>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-wine-glass-alt" aria-hidden="true"></i>
                        <strong>Grape:</strong>
                        <ul class="grapes-list">
                            <!-- Grapes will be populated here -->
                        </ul>
                    </li>
                    <li class="detail-item">
                        <i class="fas fa-tint" aria-hidden="true"></i>
                        <strong>Type:</strong>
                        <ul class="types-list">
                            <!-- Types will be populated here -->
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</main>
<a href="/index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
</a>
<footer class="site-footer">
    <div class="container">
        <p>Â© 2024 WineSpec. All rights reserved. | <a href="/index.html">Home</a></p>
    </div>
</footer>

<!-- Include wine.js -->
<script src="/js/wine.js" type="module"></script>
</body>
</html>
