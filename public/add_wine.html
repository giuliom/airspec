<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Wine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/add_wine.css" />
</head>
<body>
    <div class="container">
        <div class="wine-form">
            <h1 class="text-center mb-4"><i class="fas fa-wine-bottle"></i> Add New Wine</h1>
            <form id="addWineForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Wine Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Year</label>
                        <input type="number" class="form-control" name="year" required min="0" max="2025" value="2024">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Grape</label>
                        <input type="text" class="form-control" name="grape" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ABV (%)</label>
                        <input type="number" class="form-control" name="abv" required step="1" min="0" max="100" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type" multiple required>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                            <option value="rose">Ros√©</option>
                            <option value="prosecco">Prosecco</option>
                            <option value="spumante">Spumante</option>
                            <option value="qvevri">Qvevri</option>
                            <option value="champagne">Champagne</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Winery</label>
                        <input type="text" class="form-control" name="winery" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Region</label>
                        <input type="text" class="form-control" name="region" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" name="country" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-control" name="price" required step="0.01" min="0" value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Volume (L)</label>
                        <input type="number" class="form-control" name="volume" required step="0.001" min="0" value="0.75">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Add Wine
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/add_wine.js" type="module"></script>
</body>
</html>
